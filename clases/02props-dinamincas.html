<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Propiedades din√°micas en componentes</title>
        <link rel="stylesheet" href="../css/style.css" />
        <!-- Vue.js -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <!-- Axios js -->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <main id="app" class="section">
            <!-- <v-button
                link="http://wmedia.es"
                class-modifier="is-danger"
                anchor-text="Wmedia"
            ></v-button>
            <v-button
                link="http://escuelavue.es"
                class-modifier="is-warning"
                anchor-text="Escuela Vue"
            ></v-button>
            <v-button
                link="http://vuejs.org"
                class-modifier="is-primary"
                anchor-text="Vue.js"
            ></v-button> -->
            <div class="buttons">
                <v-button
                    v-for="(button, index) in buttons"
                    :link="button.link"
                    :class-modifier="button.classModifier"
                    :anchor-text="button.anchorText"
                    :key="index"
                />
            </div>
        </main>
        <script>
            Vue.component("v-button", {
                // props: ["link", "anchorText", "classModifier"],
                props: {
                    anchorText: String,
                    link: {
                        type: String,
                        default: "http://vuejs.org",
                    },
                    classModifier: {
                        type: String,
                        default: "is-info",
                    },
                },
                template: `
                    <a class="button" :class="classModifier" :href="link" target="_blank">{{ anchorText }}</a>
                `,
            });
            new Vue({
                el: "#app",
                data: {
                    buttons: [
                        {
                            link: "http://wmedia.es",
                            anchorText: "Wmedia",
                            classModifier: "is-danger",
                        },
                        {
                            link: "http://escuelavue.es",
                            anchorText: "Escuela Vue",
                            classModifier: "is-warning",
                        },
                        {
                            link: "http://vuejs.org",
                            anchorText: "Vue.js",
                            classModifier: "is-primary",
                        },
                    ],
                },
            });
            Vue.config.devtools = true;
        </script>
    </body>
</html>
