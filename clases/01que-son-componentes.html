<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Que son los componentes en Vue</title>
        <link rel="stylesheet" href="../css/style.css" />
        <!-- Vue.js -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <!-- Axios js -->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <main id="app" class="section">
            <kitten-random-image></kitten-random-image>
            <kitten-random-image></kitten-random-image>
            <kitten-random-image></kitten-random-image>
        </main>
        <script>
            Vue.component("kittenRandomImage", {
                template: `
                    <img :src="imageUrl" alt="Kitten image" />
                `,
                data() {
                    return {
                        width: Math.floor(Math.random() * 400) + 100,
                        height: Math.floor(Math.random() * 400) + 100,
                    };
                },
                computed: {
                    imageUrl() {
                        return `https://placekitten.com/${this.width}/${this.height}`;
                    },
                },
            });
            new Vue({
                el: "#app",
                data: {},
            });
            Vue.config.devtools = true;
        </script>
    </body>
</html>
